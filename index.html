<!DOCTYPE html>
<html>
  <head>
    <title>iPhone XR</title>
    <style>
      /* Colors */
      :root {
        --background-color: #b8b6b6;
        --screen-color: #000000;
        --notch-color: #ffffff;
        --button-color: #d8d8d8;
        --button-border-color: #a8a7a7;
        --button-shadow-color: #a8a8a8;
        --button-highlight-color: #f5f5f5;
        --button-text-color: #333333;
        --speaker-color: #b8b8b8;
        --camera-lens-color: #222222;
        --lightning-port-color: #d8d8d8;
        --microphone-color: #c8c8c8;
      }

      /* Layout */
      body {
        background-color: var(--background-color);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .phone {
        position: relative;
        width: 375px;
        height: 812px;
        border-radius: 36px;
        background-color: #ffffff;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        overflow: hidden;
      }

      .screen {
        position: relative;
        width: 344px;
        height: 683px;
        margin: 64px auto 0;
        border-radius: 10px;
        background-color: var(--screen-color);
      }

      .screen img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 10px;
      }

      .notch {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 34px;
        background-color: var(--notch-color);
        clip-path: polygon(0 0, 100% 0, 100% 80%, 93% 80%, 87% 100%, 13% 100%, 7% 80%, 0 80%);
      }

      .camera {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: 11px;
        height: 11px;
        border-radius: 50%;
        background-color: #000000;
      }

      .home-button {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 54px;
        height: 54px;
        border-radius: 50%;
        background-color: var(--button-color);
        border: 2px solid var(--button-border-color);
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2), inset 0 -1px 1px rgba(0, 0, 0, 0.1);
      }

      .home-button:active {
        background-color: var(--button-highlight-color);
      }

      .power-button {
        position: absolute;
        top: 12px;
        right: 20px;
        width: 16px;
        height: 16px;
        border-radius: 50%;
        background-color: var(--button-color);
        border: 2px
      
      .power-button:after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background-color: var(--button-text-color);
      }

      .volume-buttons {
        position: absolute;
        top: 40px;
        right: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .volume-button {
        width: 8px;
        height: 24px;
        background-color: var(--button-color);
        border: 2px solid var(--button-border-color);
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2), inset 0 -1px 1px rgba(0, 0, 0, 0.1);
      }

      .volume-button:first-child {
        margin-bottom: 8px;
      }

      .speaker {
        position: absolute;
        top: 35px;
        left: 50%;
        transform: translateX(-50%);
        width: 70px;
        height: 8px;
        background-color: var(--speaker-color);
      }

      .camera-lens {
        position: absolute;
        top: 40px;
        left: 50%;
        transform: translateX(-50%);
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background-color: var(--camera-lens-color);
      }

      .lightning-port {
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        width: 30px;
        height: 14px;
        background-color: var(--lightning-port-color);
      }

      .microphone {
        position: absolute;
        bottom: 70px;
        left: 50%;
        transform: translateX(-50%);
        width: 16px;
        height: 16px;
        background-color: var(--microphone-color);
        clip-path: polygon(50% 100%, 100% 60%, 100% 30%, 90% 0, 50% 15%, 10% 0, 0 30%, 0 60%);
      }
    </style>
  </head>
  <body>
    <div class="phone">
      <div class="screen">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRw1ghQU0tnGj7zGMUro_QoV5-ms0TTQv8KGg&usqp=CAU" alt="iPhone XR Screen">
      </div>
      <div class="notch">
        <div class="camera"></div>
      </div>
      <div class="home-button"></div>
      <div class="power-button"></div>
      <div class="volume-buttons">
        <div class="volume-button"></div>
        <div class="volume-button"></div>
      </div>
      <div class="speaker"></div>
      <div class="camera-lens"></div>
      <div class="lightning-port"></div>
      <div class="microphone"></div>
    </div>
  </body>
</html>
